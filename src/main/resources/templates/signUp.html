<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<section class="img">
    <div class=" container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-2">
                    <div class="container text-center">
                        <img src="" style="width: 80px; height: auto" th:src="@{/images/register.png}" alt="">
                    </div>
                    <h1 class="text-center">Register Here!!</h1>
                    <form action="" th:action="@{/th/register}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Here" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Here" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Here" required/>
                        </div>
                       <!--About-->
                        <div class="form-group">
                            <textarea  required placeholder="Enter something yourself" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="container text-center">
                        <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                        <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
